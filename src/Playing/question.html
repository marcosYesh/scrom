<!DOCTYPE html>
<html>
<head>
<title>Assessment</title>
<meta charset="UTF-8">
<style type="text/css" media="screen">
@import url( /Scrom/shared/css/style.css );
</style>


</head>
<body>
	<h1>Knowledge Check</h1>
	<div id="dvTeste"></div>
    
	<script src="/Scrom/shared/js/jquery/jquery-3.2.1.min.js"
		type="text/javascript"></script>
	<script src="/Scrom/shared/js/jquery/jquery.tmpl.js"
		type="text/javascript"></script>
	<script src="/Scrom/shared/js/componente/control/Question.js"
		type="text/javascript"></script>
	<script src="/Scrom/shared/js/componente/control/Test.js"
		type="text/javascript"></script>
	<script src="/Scrom/shared/js/Playing/question.js"
		type="text/javascript"></script>


	<script id="questionTLP" type="text/x-jquery-tmpl">
          {{each questions}}
              {{if $value.Type == QUESTION_TYPE_CHOICE}}
                     {{each(i, iten) $value.Answers}}
                        {{if $value.CorrectAnswer == true}}
                              <div class='correctAnswer' >
                        {{else}}
                              <div class='answer' >
                        {{/if}}
                              		<input class='radio' type='radio' name='question_${$value.Id}_choices' id='question_${$value.Id}_${$index}'/>
                              		<div class='resp'>${iten}</div>
                              </div><br>
                    {{/each}} 
              {{/if}}
			  {{if $value.Type == QUESTION_TYPE_TF}}
                    verdadeiro ou falso<br>
              {{/if}}
              {{if $value.Type == QUESTION_TYPE_NUMERIC}}
                    numerico<br>
              {{/if}}
          {{/each}}
	</script>
</body>
</html>
